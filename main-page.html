<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <header class="head-and-podval">

            <img src="img/logo.svg" alt="" class="deliviry-logo">

            <span>
                <button>Войти</button>
                <button>Корзина</button>

    <main>

        </div>
        <!-- Строка между баннером и выбором блюд -->

            <span>
                Ресторан
            </span>

        </div>
        <!-- Выбор блюд -->
        <div>
            тут выбор блюд
        </div>

    <footer class="head-and-podval">
        <img src="img/logo.svg" alt="" class="deliviry-logo">
        <span>
            <a href="#">Ресторанам</a>
            <a href="#">курьерам</a>

        <span>
            <img src="img/insta.svg" alt="">
